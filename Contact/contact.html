<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link your stylesheet here -->
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Kyuucia productions</h1>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>

                    <!-- Add more navigation links as needed -->

            </nav>
        </div>
    </header>

    <section id="contact" class="section">
        <div class="container">
            <h2>Contact Us</h2>
            <p>Feel free to reach out to us with any questions or feedback!</p>
            <form action="#" method="POST">
                <div>
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Your Company Name</p>
        </div>
    </footer>

    <script src="script.js"></script> <!-- Link your JavaScript file here -->
